<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestRest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <section class="first_screen">
        <svg class="icon icon_bg icon_bg_1">
            <use class="ref" xlink:href="assets/img/sprite.svg#section_1-svg_1"></use>
        </svg>
        <svg class="icon icon_bg icon_bg_2">
            <use xlink:href="assets/img/sprite.svg#section_1-svg_2"></use>
        </svg>
        <svg class="icon icon_bg icon_bg_3">
            <use xlink:href="assets/img/sprite.svg#section_1-svg_3"></use>
        </svg>
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
              <div class="col text-center">
                <div class="logo__wrap">
                    <svg class="logo">
                        <use xlink:href="assets/img/sprite.svg#logo"></use>
                    </svg>
                </div>
                <h1 class="main_title">Find the <span class="green_text">best place <br> to rest</span> while traveling</h1>
                <div class="btn__wrap">
                    <a href="#contact_section" class="btn" id="btn_reg">Registration</a>
                </div>
              </div>
            </div>
          </div>
    </section>

    <section class="contact_section" id="contact_section">
        <svg class="icon icon_bg icon_bg_4">
             <use xlink:href="assets/img/sprite.svg#section_2-svg_1"></use>
        </svg>
        <svg class="icon icon_bg icon_bg_5">
            <use xlink:href="assets/img/sprite.svg#section_2-svg_2"></use>
        </svg>
        <svg class="icon icon_bg icon_bg_6">
            <use xlink:href="assets/img/sprite.svg#section_2-svg_3"></use>
        </svg>
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col text-center">
                    <h3 class="contact_title"><span class="green_text">Sign Up</span> and find the best place to rest while traveling</h3>
                    <form class="form" id="form" action="#" method="post">
                        <div class="form-item wow animate__backInUp">
                            <div class="err"></div>
                            <input type="text" class="form-input" name="first_name" id="first_name" placeholder="Name" data-required>
                            <label class="form-label" for="first_name">First Name</label>
                            <svg class="form-icon">
                                <use xlink:href="assets/img/sprite.svg#first-name_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item wow animate__backInUp">
                            <input type="text" class="form-input" name="second_name" id="second_name" placeholder="Last Name" data-required>
                            <label class="form-label" for="second_name">Second Name</label>
                            <svg class="form-icon">
                                <use xlink:href="assets/img/sprite.svg#second-name_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item form-item_select  wow animate__backInUp">
                            <select name="country" class="form-input form_select" id="country" data-required>
                                <option value=""></option>
                                <option value="+380">Ukraine</option>
                                <option value="+1">USA</option>
                            </select>
                            <label class="form-label" id="select-labell" for="country">Country</label>
                            <svg class="icon form-icon">
                                <use xlink:href="assets/img/sprite.svg#country_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item wow animate__backInUp">
                            <input type="tel" class="form-input" name="phone" id="phone" placeholder="Phone" data-required>
                            <label class="form-label" for="phone">Phone</label>
                            <svg class="icon form-icon">
                                <use xlink:href="assets/img/sprite.svg#phone_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item wow animate__backInUp">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" data-required>
                            <label class="form-label" for="password">Password</label>
                            <svg class="icon form-icon">
                                <use xlink:href="assets/img/sprite.svg#password_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item wow animate__backInUp">
                            <input type="password" class="form-input" name="conf_pass" id="conf_pass" placeholder="Confirm Password" data-required>
                            <label class="form-label" for="conf_pass">Confirm password</label>
                            <svg class="icon form-icon">
                                <use xlink:href="assets/img/sprite.svg#confirm-password_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item wow animate__backInUp">
                            <input type="text" class="form-input" name="email" id="email" placeholder="Email" data-required>
                            <label class="form-label" for="email">Email</label>
                            <svg class="icon form-icon">
                                <use xlink:href="assets/img/sprite.svg#email_icon"></use>
                            </svg>
                          </div>
                          <div class="form-item checkbox_wrap wow animate__backInUp">
                            <input type="checkbox" class="custom-checkbox" name="checkbox" id="checkbox" data-required>
                            <label class="text_agree" id="checkbox_label" for="checkbox">I agree to the &nbsp;<a href="#" class="agree_link"> Terms & Conditions</a></label>
                          </div>
                          <div class="form-item">
                              <button type="submit" class="btn">Sign Up</button>
                          </div>
                    </form>
                    <div class="log_in_wrap">
                        <span class="log_in">
                            If you have an account, <a href="#" class="log_link">Log In</a>
                        </span>
                    </div>
                </div>
              </div>
        </div>
    </section>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
